<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Clone Codieng-YouTube</title>
  </head>
  <body>
    <section class="youtube">
      <header class="header">
        <div class="logo"></div>
        <div class="input__container">
          <input type="text" class="input" />
          <button class="button search"></button>
          <button class="button voice-search"></button>
        </div>
        <div class="inform-button__container">
          <button class="button video-recoding"></button>
          <button class="button inform"></button>
          <button class="button owner"></button>
        </div>
      </header>
      <section class="video">
        <img src="" alt="" class="video__image">
        <div class="video__description">
          <p class="video__hashTag"></p>
          <p class="video__title"></p>
          <div class="video__additionInfo">
            <span class="viewCount"></span>
            <span class="icon__thumbup"></span>
            <span class="thumbup__number"></span>
            <span class="icon__thumbdown"></span>
            <span class="thumbdown__number"></span>
            <span class="icon__share"></span>
            <span class="share"></span>
            <span class="icon__offline-save"></span>
            <span class="offline-save"></span>
            <span class="icon__save"></span>
            <span class="save"></span>
            <span class="icon__more"></span>
          </div>
        </div>
      </section>
      <section class="channel">
        <img src="" alt="" class="channel__logo">
        <div class="channel__info">
          <div class="channel__title">
            <div class="title__left">
              <p class="title"></p>
              <p class="subscribers"></p>
            </div>
            <div class="title__right">
              <button class="button subscribe"></button>
              <span class="icon__notification"></span>
            </div>
          </div>
          <p class="channel__description"></p>
          <button class="button channel__more__info">더보기</button>
        </div>
      </section>
      <ul class="related__video">
        <li class="video">
          <img src="" alt="" class="imag">
            <div class="describe">
              <p class="title"></p>
              <p class="channel"></p>
              <p class="info"></p>
              <p class="new"></p>
            </div>
          </img>
        </li>
      </ul>
      <section class="comments">
        <div class="comments__info">
          <span class="comments__number"></span>
          <span class="icon__arrage"></span>
          <span class="arrage__method"></span>
        </div>
        <div class="comments__input">
          <img src="" alt="" class="logo__owner">
          <input type="text" class="comments__input">
        </div>
        <ul class="comments__list">
          <li class="comment">
            <img src="" alt="" class="logo__commentor">
            <div class="comment__contents">
              <span class="id"></span>
              <span class="date"></span>
              <p class="content"></p>
              <span class="icon__thumbup"></span>
              <span class="thumbup__number"></span>
              <span class="icon__thumbdown"></span>
              <span class="thumbdown__number"></span>
              <span class="response"></span>
              <button class="button reply"></button>
            </div>
          </li>
        </ul>
      </section>
    </section>
  </body>
</html>
